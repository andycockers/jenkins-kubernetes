---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: jenkins
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: jenkins
      template:
        metadata:
          labels:
            app: jenkins
        spec:
          containers:
          - name: jenkins
            image: jenkins/jenkins:2.303.1
            ports:
            - containerPort: 8080
            volumeMounts: 
            - name: jenkins-serviceaccount
              mountPath: "/jenkins" 
              readOnly: true
            - mountPath: /var/jenkins_home
              name: jenkins-home
              
            env:
            - name: GOOGLE_APPLICATION_CREDENTIALS 
              value: /jenkins/jenkins-test-project.json
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false
            - name: MASTER_GLOBAL_JAVA_OPTIONS
              value: -Dorg.csanchez.jenkins.plugins.kubernetes.pipeline.PodTemplateStepExecution.defaultImage=calmmopey/jenkins-inbound-agent-arm7
          volumes:
          - name: jenkins-serviceaccount
            secret:
              secretName: jenkins-serviceaccount
          - hostPath:
              path: /data/jenkins_home
            name: jenkins-home
              
