---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: jenkins
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: jenkins
      template:
        metadata:
          labels:
            app: jenkins
        spec:
          securityContext:
            fsGroup: 1000 
            runAsUser: 0
          containers:
          - name: jenkins
            image: jenkins/jenkins:2.303.1
            ports:
            - containerPort: 8080
            volumeMounts: 
            - mountPath: /var/jenkins_home
              name: pvc-14319c16-e512-4531-a513-7d5525bf0bb3
              
            env:
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false
          volumes:
          - name: pvc-14319c16-e512-4531-a513-7d5525bf0bb3
            persistentVolumeClaim:
              claimName: jenkins-pvc
              
